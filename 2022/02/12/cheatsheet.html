<h1 id="common-command-and-setup-cheatsheet">Common Command and Setup Cheatsheet</h1>

<h2 id="terminal-shortcuts">terminal shortcuts</h2>

<ul>
  <li>ctrl + P = previous command</li>
  <li>ctrl + u = erase line before cursor</li>
</ul>

<h2 id="general-linux-shortcuts">general linux shortcuts</h2>

<ul>
  <li>ctrl + alt + t = new terminal window</li>
</ul>
